<!Doctype HTML>
<html>
  <head>
    <!-- <link rel="stylesheet" href="../CSS/integrated_timeline.css" /> -->
    <link rel="stylesheet" type="text/css" href="/CSS/experimental.css" />  <!--"/CSS/experimental.css"-->
    <link rel="stylesheet" type="text/css" href="/CSS/embed_video.css" />  <!--"/CSS/embed_video.css"-->
    <link rel="stylesheet" type="text/css" href="/CSS/text-to-speech.css" /> <!--"/CSS/text-to-speech.css"-->
    <link rel="stylesheet" type="text/css" href="/CSS/calendar.css" /> <!--"/CSS/calendar.css"-->
  </head>
  <body>
  <section>
    <div id="timeline_box" class="scrolldiv timeline zoom">
      <svg id="timeline" cache-id="16de89faabdb48d1a0a46f23dde4f4b1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 200" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
        <defs>
          <linearGradient id="e0YvEuspUTQ2-stroke" x1="0" y1="150" x2="300" y2="150" spreadMethod="pad" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0)">
            <stop id="e0YvEuspUTQ2-stroke-0" offset="0%" stop-color="#fc259b" />
            <stop id="e0YvEuspUTQ2-stroke-1" offset="100%" stop-color="#f85e08" />
          </linearGradient>
        </defs>
        <line id="mypath" x1="-800" y1="180" x2="1200" y2="180" fill="#1c278a" stroke="url(#e0YvEuspUTQ2-stroke)" stroke-width="5" />
      </svg>
    </div>
  </section>
        <!--Vertical TimeLine-->
  <section id="timeline-section">
    <div id="timeline_box2" class="scrolldiv timeline zoom">
      <svg id= "timeline2" cache-id="16de89faabdb48d1a0a46f23dde4f4b1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 200" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
        <defs>
          <linearGradient id="e0YvEuspUTQ2-stroke" x1="150" y1="0" x2="150" y2="300" spreadMethod="pad" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0)">
            <stop id="e0YvEuspUTQ2-stroke-0" offset="0%" stop-color="#fc259b" />
            <stop id="e0YvEuspUTQ2-stroke-1" offset="100%" stop-color="#f85e08" />
          </linearGradient>
        </defs>
        <line id="path2" x1="180" y1="-800" x2="180" y2="1200" fill="#1c278a" stroke="url(#e0YvEuspUTQ2-stroke)" stroke-width="8" />
      </svg>
    </div>
    <!-- Button to toggle first timeline -->
    <button id="toggle-btn1">Horizontal Timeline</button>
    <!-- Button to toggle second timeline -->
    <button id="toggle-btn2">Vertical Timeline</button>
  </section>
  <button id="speak-button">text-to-speech</button>
  <div id="text-to-speak">
    This is the text I want to be read aloud.
  </div>


  <div id="calendar"></div>
  <div class="addSpace"><div id = "video-container">
  </div>
  <!-- Editable content -->
  <div id="editable" contenteditable="false" style="color:black">This is an editable div.</div>
  <button onclick="enableEdit()">Edit</button>
  <div id="editButtons" style="display:none;">
    <button onclick="toggleRecognition()">Toggle Speech Recognition</button>
    <div id="result"></div>
    <button onclick="saveChanges()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

  
  

<script src="/js/experimental.js"></script> <!--"/js/experimental.js"-->
<script src="/js/embed_video.js"></script> <!--"/js/embed_video.js"-->
<script src="/js/text-to-speech.js"></script> <!--"/js/text-to-speech.js"-->
<!-- <script src="/js/speech-to-speech.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script> 
<script src="/js/calendar.js"></script> <!--"/js/calendar.js"-->
<script src="/js/editableText.js"></script> <!--"/js/editableText.js"-->



</body>

</html>
